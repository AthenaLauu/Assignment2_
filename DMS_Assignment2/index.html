<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        <style>

            body { background-color: #071740;}
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container">
                <img src="img/ball.png" height="200" width="200" id="img1"
                    onmousedown= "this.src='img/ball2.png';"
                    onmouseup= "this.src='img/ball.png';"
                />
            </div>
            
            <div class="image-container">
                <img src="img/recycle.png" height="200" width="200" id="img2"
                onmousedown= "this.src='img/recycle2.png';"
                    onmouseup= "this.src='img/recycle.png';"                     
                />
            </div>
            
            <div class="image-container">
                <img src="img/plane.png" height="200" width="200" id="img3"
                    onmousedown= "this.src='img/plane2.png';"
                    onmouseup= "this.src='img/plane.png';"
                />
            </div>
            <div class="row">
            <div class="image-container">
                <img src="img/place.png" height="200" width="200" id="img4"
                    onmousedown= "this.src='img/place2.png';"
                    onmouseup= "this.src='img/place.png';"
                />
            </div>

            <div class="image-container">
                <img src="img/chat.png" height="200" width="200" id="img5"
                    onmousedown= "this.src='img/chat2.png';"
                    onmouseup= "this.src='img/chat.png';"
                />
            </div>

            <div class="image-container">
                <img src="img/bell.png" height="200" width="200" id="img6"
                    onmousedown= "this.src='img/bell2.png';"
                    onmouseup= "this.src='img/bell.png';"
                />
            </div>
            <div class="row">
            <div class="image-container">
                <img src="img/food.png" height="200" width="200" id="img7"
                    onmousedown= "this.src='img/food2.png';"
                    onmouseup= "this.src='img/food.png';"
                />
            </div>

            <div class="image-container">
                <img src="img/hug.png" height="200" width="200" id="img8"
                    onmousedown= "this.src='img/hug2.png';"
                    onmouseup= "this.src='img/hug.png';"
                />
            </div>

            <div class="image-container">
                <img src="img/clock.png" height="200" width="200" id="img9"
                    onmousedown= "this.src='img/clock2.png';"
                    onmouseup= "this.src='img/clock.png';"
                />
            </div>
            
        </div>

        <script>
            var sound1 = new buzz.sound("sound/ball.mp3");
            var sound2 = new buzz.sound("sound/re.mp3");
            var sound3 = new buzz.sound("sound/plane.mp3");
            var sound4 = new buzz.sound("sound/place.mp3");
            var sound5 = new buzz.sound("sound/chat.mp3");
            var sound6 = new buzz.sound("sound/bell.mp3");
            var sound7 = new buzz.sound("sound/food.mp3");
            var sound8 = new buzz.sound("sound/hug.mp3");
            var sound9 = new buzz.sound("sound/clock.mp3");
     
            window.onload = function() {
                document.getElementById('img1').addEventListener('click', function () {sound1.play(); });  
                document.getElementById('img2').addEventListener('click', function () {sound2.play(); });
                document.getElementById('img3').addEventListener('click', function () {sound3.play(); });
                document.getElementById('img4').addEventListener('click', function () {sound4.play(); });
                document.getElementById('img5').addEventListener('click', function () {sound5.play(); }); 
                document.getElementById('img6').addEventListener('click', function () {sound6.play(); }); 
                document.getElementById('img7').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('img8').addEventListener('click', function () {sound8.play(); }); 
                document.getElementById('img9').addEventListener('click', function () {sound9.play(); });
            };
        </script>

    -->
    </body>
    
</html>
